name: Run Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: Run Go Tests

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Run Tests
        run: go test -v ./...
